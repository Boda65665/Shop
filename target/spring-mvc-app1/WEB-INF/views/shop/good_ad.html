<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <form th:method="POST" th:action="shop/good_ad" th:object="${good}">
        <label for="name">Enter name good: </label>

        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>
        <label for="price">Enter price: </label>
        <input type="text" th:field="*{price}" id="text"/>
        <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</div>
        <br/>
        <label for="img">Enter img: </label>
        <input type="text" th:field="*{img}" id="img"/>
        <div style="color:red" th:if="${#fields.hasErrors('img')}" th:errors="*{img}">Img Error</div>
        <br/>
        <input type="submit" value="sing in!"/>
    </form>
</head>
<body>

</body>
</html>
