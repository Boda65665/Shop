<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sing in</title>
</head>
<body>

<form th:method="POST" th:action="@{/login}" th:object="${user}">
    <label for="email">Enter email: </label>

    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <div style="color:red" th:text="${error}"/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</div>
    <br/>

    <input type="submit" value="sing in!"/>
</form>

</body>
</html>
